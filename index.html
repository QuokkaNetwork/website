<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quokka Networks | FiveM Roleplay</title>
  <link rel="icon" type="image/png" href="1080.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow+Condensed:wght@400;600;700&family=Barlow:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --red: #e8001d;
      --blue: #1a6bff;
      --neon-red: #ff0033;
      --neon-blue: #00aaff;
      --dark: #06060a;
      --mid: #0d0d18;
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--dark);
      color: #fff;
      font-family: 'Barlow', sans-serif;
      overflow-x: hidden;
      cursor: default;
    }

    /* ── HEADER ── */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 32px;
      background: rgba(6,6,10,0.75);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .header-logo img {
      height: 44px;
      width: auto;
      display: block;
      filter: drop-shadow(0 0 8px rgba(255,0,51,0.4));
      transition: filter 0.2s;
    }

    .header-logo:hover img {
      filter: drop-shadow(0 0 16px rgba(255,0,51,0.7));
    }

    nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 9px 20px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-decoration: none;
      border-radius: 4px;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }

    .nav-btn svg { width: 18px; height: 18px; flex-shrink: 0; }

    .nav-discord {
      background: rgba(88,101,242,0.15);
      color: #8b9cf8;
      border: 1px solid rgba(88,101,242,0.35);
    }
    .nav-discord:hover {
      background: #5865F2;
      color: #fff;
      box-shadow: 0 4px 20px rgba(88,101,242,0.5);
      transform: translateY(-2px);
    }

    .nav-cad {
      background: rgba(232,0,29,0.15);
      color: #ff6680;
      border: 1px solid rgba(232,0,29,0.35);
    }
    .nav-cad:hover {
      background: var(--red);
      color: #fff;
      box-shadow: 0 4px 20px rgba(232,0,29,0.5);
      transform: translateY(-2px);
    }

    /* ── HERO ── */
    .hero {
      position: relative;
      min-height: 100vh;
      padding-top: 72px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      background: url('image.png') center/cover no-repeat;
      filter: brightness(0.28) saturate(1.4);
      z-index: 0;
      transform: scale(1.04);
      animation: slowZoom 20s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      from { transform: scale(1.04); }
      to   { transform: scale(1.12); }
    }

    /* scanline overlay */
    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 3px,
        rgba(0,0,0,0.18) 3px,
        rgba(0,0,0,0.18) 4px
      );
      pointer-events: none;
      z-index: 1;
    }

    /* gradient vignette */
    .hero-vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 30%, rgba(6,6,10,0.85) 100%);
      z-index: 1;
    }

    .hero-bottom-fade {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 200px;
      background: linear-gradient(to top, var(--dark), transparent);
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      animation: fadeUp 1s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .hero-logo {
      width: min(340px, 70vw);
      filter: drop-shadow(0 0 40px rgba(255,0,51,0.5)) drop-shadow(0 0 80px rgba(0,170,255,0.3));
      animation: logoPulse 4s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { filter: drop-shadow(0 0 40px rgba(255,0,51,0.5)) drop-shadow(0 0 80px rgba(0,170,255,0.3)); }
      50%       { filter: drop-shadow(0 0 60px rgba(255,0,51,0.8)) drop-shadow(0 0 100px rgba(0,170,255,0.5)); }
    }

    .hero-tagline {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 600;
      font-size: clamp(1rem, 3vw, 1.4rem);
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.55);
      margin-top: -8px;
      margin-bottom: 40px;
    }

    .hero-tagline span {
      color: var(--neon-blue);
    }

    /* ── BUTTONS ── */
    .btn-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 36px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.25rem;
      letter-spacing: 0.1em;
      text-decoration: none;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.1);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .btn:hover::before { opacity: 1; }
    .btn:hover { transform: translateY(-3px); }

    .btn-discord {
      background: #5865F2;
      color: #fff;
      box-shadow: 0 4px 30px rgba(88,101,242,0.5);
    }
    .btn-discord:hover { box-shadow: 0 8px 50px rgba(88,101,242,0.8); }

    .btn-fivem {
      background: linear-gradient(135deg, var(--red), #a00015);
      color: #fff;
      box-shadow: 0 4px 30px rgba(232,0,29,0.5);
    }
    .btn-fivem:hover { box-shadow: 0 8px 50px rgba(232,0,29,0.8); }

    .btn svg { width: 24px; height: 24px; flex-shrink: 0; }

    /* ── SCROLL INDICATOR ── */
    .scroll-hint {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      opacity: 0.4;
      animation: bounce 2s ease-in-out infinite;
    }

    .scroll-hint span {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }

    .scroll-hint svg { width: 20px; height: 20px; }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(8px); }
    }

    /* ── FEATURES SECTION ── */
    .features {
      position: relative;
      padding: 100px 20px;
      background: var(--mid);
      overflow: hidden;
    }

    .features::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-red), var(--neon-blue), transparent);
    }

    .features-inner {
      max-width: 1100px;
      margin: 0 auto;
    }

    .section-label {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 0.8rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: var(--neon-blue);
      margin-bottom: 12px;
    }

    .section-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      line-height: 1;
      margin-bottom: 60px;
    }

    .section-title span { color: var(--neon-red); }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 8px;
      padding: 36px 28px;
      position: relative;
      overflow: hidden;
      transition: border-color 0.3s, transform 0.3s;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: var(--accent, var(--neon-red));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s;
    }

    .card:hover::before { transform: scaleX(1); }
    .card:hover {
      border-color: rgba(255,255,255,0.15);
      transform: translateY(-4px);
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .card h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }

    .card p {
      color: rgba(255,255,255,0.5);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    /* ── JOIN SECTION ── */
    .join {
      padding: 120px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .join-bg {
      position: absolute;
      inset: 0;
      background: url('image.png') center/cover no-repeat;
      filter: brightness(0.12) saturate(0.8);
      z-index: 0;
    }

    .join-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, var(--dark) 0%, transparent 30%, transparent 70%, var(--dark) 100%);
      z-index: 1;
    }

    .join-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: 0 auto;
    }

    .join-content .section-title { margin-bottom: 20px; }

    .join-content p {
      color: rgba(255,255,255,0.55);
      font-size: 1.1rem;
      margin-bottom: 50px;
      line-height: 1.7;
    }

    /* ── FOOTER ── */
    footer {
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    footer img { width: 80px; opacity: 0.6; margin-bottom: 16px; }

    footer p {
      color: rgba(255,255,255,0.25);
      font-size: 0.8rem;
      letter-spacing: 0.1em;
    }

    /* ── NEON GLOW DIVIDER ── */
    .divider {
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-red), var(--neon-blue));
      margin: 0 auto 60px;
      border-radius: 2px;
    }

    /* ── STAT STRIP ── */
    .stats {
      background: rgba(0,0,0,0.5);
      border-top: 1px solid rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      gap: clamp(30px, 8vw, 100px);
      flex-wrap: wrap;
    }

    .stat { text-align: center; }

    .stat-num {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2rem, 5vw, 3rem);
      background: linear-gradient(135deg, var(--neon-red), var(--neon-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.35);
      margin-top: 4px;
    }
  </style>
</head>

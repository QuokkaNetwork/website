<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quokka Networks</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body {
      font-family: 'Syne', sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bg {
      position: fixed;
      inset: 0;
      background-image: url('image.png');
      background-size: cover;
      background-position: center top;
      filter: brightness(0.35) saturate(1.2);
      z-index: 0;
    }
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 20%, rgba(0,0,0,0.75) 100%);
      z-index: 1;
    }
    .lights {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, #e02020 50%, #2255f0 50%);
      z-index: 2;
      animation: flicker 1.2s steps(1) infinite;
    }
    @keyframes flicker {
      0%   { opacity: 1; }
      25%  { opacity: 0.5; }
      50%  { opacity: 1; }
      75%  { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: min(420px, 85vw);
      filter: drop-shadow(0 0 40px rgba(220,40,40,0.5)) drop-shadow(0 0 80px rgba(30,80,220,0.3));
      animation: logoIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    @keyframes logoIn {
      from { opacity: 0; transform: scale(0.85) translateY(20px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }
    .btn-discord {
      display: inline-flex;
      align-items: center;
      gap: 0.7rem;
      background: #5865F2;
      color: #fff;
      text-decoration: none;
      padding: 1rem 2.4rem;
      border-radius: 14px;
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 1.05rem;
      letter-spacing: 0.02em;
      transition: all 0.2s ease;
      box-shadow: 0 0 30px rgba(88,101,242,0.5), 0 4px 20px rgba(0,0,0,0.4);
      animation: btnIn 0.8s 0.2s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    @keyframes btnIn {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .btn-discord:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 50px rgba(88,101,242,0.8), 0 10px 40px rgba(0,0,0,0.5);
      background: #6875f5;
    }
    .btn-discord:active { transform: translateY(-1px) scale(1.01); }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="vignette"></div>
  <div class="lights"></div>
  <div class="content">
    <img class="logo" src="1080.png" alt="Quokka Networks"/>
    <a class="btn-discord" href="https://discord.gg/Cm9jkAq3xm" target="_blank" rel="noopener">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057.102 18.08.114 18.1.13 18.11a19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg>
      Join our Discord
    </a>
  </div>
</body>
</html>

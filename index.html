<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Quokka Networks | FiveM Roleplay</title>
<link rel="icon" type="image/png" href="1080.png"/>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow+Condensed:wght@400;600;700&family=Barlow:wght@400;500&display=swap" rel="stylesheet"/>

<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --red: #e8001d;
  --blue: #1a6bff;
  --neon-red: #ff0033;
  --neon-blue: #00aaff;
  --dark: #06060a;
  --mid: #0d0d18;
}

html { scroll-behavior: smooth; }

body {
  background: var(--dark);
  color: #fff;
  font-family: 'Barlow', sans-serif;
  overflow-x: hidden;
}

/* HEADER */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 100;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 32px;
  background: rgba(6,6,10,0.75);
  backdrop-filter: blur(14px);
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.header-logo img {
  height: 44px;
  filter: drop-shadow(0 0 8px rgba(255,0,51,0.4));
}

nav { display: flex; gap: 12px; }

.nav-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 9px 20px;
  font-family: 'Bebas Neue', sans-serif;
  letter-spacing: 0.08em;
  text-decoration: none;
  border-radius: 4px;
  transition: 0.2s;
}

.nav-discord {
  background: rgba(88,101,242,0.15);
  color: #8b9cf8;
  border: 1px solid rgba(88,101,242,0.35);
}

.nav-discord:hover {
  background: #5865F2;
  color: #fff;
  box-shadow: 0 4px 20px rgba(88,101,242,0.5);
  transform: translateY(-2px);
}

.nav-cad {
  background: rgba(232,0,29,0.15);
  color: #ff6680;
  border: 1px solid rgba(232,0,29,0.35);
}

.nav-cad:hover {
  background: var(--red);
  color: #fff;
  box-shadow: 0 4px 20px rgba(232,0,29,0.5);
  transform: translateY(-2px);
}

/* DISCORD ICON (WHITE) */
.discord-icon {
  width: 24px;
  height: 24px;
  flex-shrink: 0;
  filter: brightness(0) invert(1);
}

.nav-btn .discord-icon {
  width: 18px;
  height: 18px;
}

/* HERO */
.hero {
  position: relative;
  min-height: 100vh;
  padding-top: 72px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

.hero-bg {
  position: absolute;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  background: #000;
}

.hero-slide {
  position: absolute;
  inset: 0;
  background-position: center;
  background-size: cover;
  filter: brightness(0.28) saturate(1.4);
  opacity: 0;
  transform: scale(1.10);
  transition: opacity 900ms ease-in-out;
}

.hero-slide.is-active {
  opacity: 1;
  transform: scale(1.06);
}

.hero-vignette {
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at center, transparent 30%, rgba(6,6,10,0.85) 100%);
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 3;
}

.hero-logo {
  width: min(340px, 70vw);
}

.hero-tagline {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 600;
  letter-spacing: 0.35em;
  text-transform: uppercase;
  color: rgba(255,255,255,0.55);
  margin-bottom: 40px;
}

/* BUTTONS */
.btn-group {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 16px 36px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 1.25rem;
  letter-spacing: 0.1em;
  text-decoration: none;
  border-radius: 4px;
  transition: 0.2s;
}

.btn-discord {
  background: #5865F2;
  color: #fff;
  box-shadow: 0 4px 30px rgba(88,101,242,0.5);
}

.btn-discord:hover {
  box-shadow: 0 8px 50px rgba(88,101,242,0.8);
  transform: translateY(-3px);
}

.btn-fivem {
  background: linear-gradient(135deg, var(--red), #a00015);
  color: #fff;
}

/* STATS */
.stats {
  background: rgba(0,0,0,0.5);
  padding: 40px 20px;
  display: flex;
  justify-content: center;
  gap: 80px;
  flex-wrap: wrap;
}

.stat { text-align: center; }

.stat-num {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 3rem;
  background: linear-gradient(135deg, var(--neon-red), var(--neon-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.stat-label {
  font-size: 0.75rem;
  letter-spacing: 0.3em;
  text-transform: uppercase;
  color: rgba(255,255,255,0.35);
}

/* FOOTER */
footer {
  padding: 40px 20px;
  text-align: center;
  border-top: 1px solid rgba(255,255,255,0.06);
}
</style>
</head>

<body>

<header>
  <a href="/" class="header-logo">
    <img src="1080.png" alt="Quokka Networks"/>
  </a>
  <nav>
    <a class="nav-btn nav-discord" href="https://discord.gg/Cm9jkAq3xm" target="_blank">
      <img src="discord-icon.svg" class="discord-icon" alt="">
      Discord
    </a>

    <a class="nav-btn nav-cad" href="https://cad.quokkanetworks.net" target="_blank">
      CAD
    </a>
  </nav>
</header>

<section class="hero">
  <div class="hero-bg" id="heroBg"></div>
  <div class="hero-vignette"></div>

  <div class="hero-content">
    <img class="hero-logo" src="1080.png" alt="Quokka Networks Logo"/>
    <p class="hero-tagline">Australian FiveM Roleplay Community</p>

    <div class="btn-group">
      <a class="btn btn-discord" href="https://discord.gg/Cm9jkAq3xm" target="_blank">
        <img src="discord-icon.svg" class="discord-icon" alt="">
        Join Discord
      </a>

      <a class="btn btn-fivem" href="https://cfx.re/join/89b7o5" target="_blank">
        <img src="fivem-icon.png" style="width:24px;height:24px;">
        Play Now
      </a>
    </div>
  </div>
</section>

<div class="stats">
  <div class="stat">
    <div class="stat-num">24/7</div>
    <div class="stat-label">Online Server</div>
  </div>
  <div class="stat">
    <div class="stat-num">AUS</div>
    <div class="stat-label">Based Community</div>
  </div>
  <div class="stat">
    <div class="stat-num">VIC</div>
    <div class="stat-label">Police Roleplay</div>
  </div>
  <div class="stat">
    <div class="stat-num">FREE</div>
    <div class="stat-label">To Join</div>
  </div>
</div>

<footer>
  <img src="1080.png" width="80" alt="Quokka Networks"/>
  <p>© 2026 Quokka Networks · All Rights Reserved</p>
</footer>

</body>
</html>
